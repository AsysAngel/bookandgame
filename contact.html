<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
        <title>Project #1 - Intro to Web Development</title>
        <link rel="stylesheet" type="text/css" href="styles.css"/> <!-- Link to external CSS file -->
        <script src="https://smtpjs.com/v3/smtp.js"></script> 
    </head>
    <body>
        <header>
            <nav id="navbar">
                <ul>
                    <li>
                        <a class="nav-link" href="https://asysangel.github.io/bookandgame/index">Home</a> <!-- Navigation link to Home page -->
                    </li>
                    <li>
                        <a class="nav-link" href="https://asysangel.github.io/bookandgame/about">About</a> <!-- Navigation link to About page -->
                    </li>
                    <li>
                        <a class="nav-link" href="https://asysangel.github.io/bookandgame/contact">Contact</a> <!-- Navigation link to Contact page -->
                    </li>
                </ul>
            </nav>
        </header>
        <div class="container">
            <Section id="top-section"> <!-- Submit form to contact me-->
                <h1>Contact me</h1>
                <form id="contact-form" action="/submit-form" method="post">
                    <fieldset>

                        <div class="form-group">
                            <label for="name" id="name-label">
                                <input id="name" type="text" name="name" placeholder="First and last name" required/>
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="email" id="email-label">
                              <input id="email" type="email" name="email" placeholder="Enter your email" required/>
                            </label>
                        </div>

                        <div class="form-group">
                            <label for="phone" id="phone-label">
                              <input id="phone" type="tel" name="phone" placeholder="Enter your phone number" required/>
                            </label>
                        </div>
                            
                        <div class="form-group">
                            <label for="description" id="description-label">
                                <textarea id="description" name="description" placeholder="What can we help with?" required></textarea>
                            </label>
                        </div>

                        <div class="form-group">
                            <label for="submit">
                                <input id="submit" type="submit" value="Submit"/>
                            </label>
                        </div>
                    </fieldset>
                </form>
            </section>
        </div>
            <script src="./project1.js"></script> <!-- source to my js file -->
    </body>
</html>
